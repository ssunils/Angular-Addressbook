<html>
    <head>
        <title>AngularJs &mp; webstorage Address book</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/app.css"/>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-app="addressBook">
        <div class="container wrapper" >
        <div class="row mb60" ng-controller="address">
            
            <div class="col-md-12">
                <a href="http://www.sdesigns.co.in/angular" class="btn btn-primary" style="border-radius: 0;">Back to Angular</a>
                <h1 class="mb60">Angular Address Book <span><small>by</small> Sunil Soundarapandian</span></h1>
            </div>
            <div class="col-md-10 col-md-offset-1 text-right">
                <input type="button" ng-click="addNew()" class="btn btn-primary " value="Add New Address" /> &nbsp; <input type="button" ng-click="clearAll()" class="btn btn-danger" value="Clear All" /><p class="clearfix">&nbsp;</p>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr class="text-left">
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>E-mail Address</td>
                            <td>&nbsp;</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in items" class="data-row">
                            <td><input type="text" ng-model="item.fname"  ng-disabled="item.state"></td>
                            <td><input type="text" ng-model="item.lname"  ng-disabled="item.state"></td>
                            <td><input type="text" ng-model="item.email" ng-disabled="item.state"></td>
                            <td style="text-align: right;">
                                <a href="javascript:;" class="btn btn-default " ng-show="item.state" data-item="{{$index}}" ng-click="editItem($index)" title="Edit Row"><i class="fa fa-edit fa-lg"></i></a>&nbsp;
                                <a ng-show="!item.state"   class="btn btn-success" href="javascript:;" ng-click="saveItem($index)" title="Save Row"><i class="fa fa-save fa-lg"></i></a>
                                <a  class="btn btn-danger" href="javascript:;" ng-click="deleteItem($index)" title="Delete Row"><i class="fa fa-close fa-lg"></i></a> 
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
        <script src="lib/jquery-1.11.1.min.js"></script>
        <script src="lib/angular/angular.min.js"></script>
        <script src="lib/angular-local-storage.js" type="text/javascript"></script>
        <script src="js/script.js"></script>
    </body>
</html>
